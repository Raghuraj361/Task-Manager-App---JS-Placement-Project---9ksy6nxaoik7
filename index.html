<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <div>
            <!--============ add task button ========================-->
            <button id="btn">Add Task</button>
        
            <!--============== The Modal box =========================-->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="style-model-box">
                        <div>
                            <label for="text">Title</label>
                            <input type="text" name="text" class="text-input" id="input-area" >
                        </div>
                        <div>
                            <label for="text" class="discription">Discription</label>
                            <textarea name="text" class="areatext" id="text" cols="4" ></textarea>
                        </div>
                        <div class="modal-button">
                            <button type="button" id="addbtn">Add</button>
                            <button type="button" id="cancelbtn">Cancel</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>

        <hr>
     <!-- ===============drag & drop====================== -->
 
        <div class="todo-container">
            <div class="list_container open">
               <h2>Open</h2>
            </div>
            <div class="list_container inProgress">
               <h2>In Progress</h2>
            </div>
            <div class="list_container inReview">
               <h2>In Review</h2>
            </div>
            <div class="list_container done">
               <h2>Done</h2>
            </div>
        </div> 
       
        <div id="myModalA" class="modalA">
            <div class="modalA-contentA">
                <span class="closeA">&times;</span>
                <div class="styleA-modelA-boxA">
                    <div>
                        <label for="text">Title</label>
                        <input type="text" name="text" class="AtextA-inputA" id="input-areaA">
                    </div>
                    <div>
                        <label for="text" >Discription</label>
                        <textarea name="text" class="areatextA" id="textA" cols="4"></textarea>
                    </div>
                    <div class="modalA-buttonA">
                        <button type="button" id="editbtnA" onclick="editData(event)">Edit</button>
                        <button type="button" id="cancelbtnA">Cancel</button>
                    </div>
                </div>  
            </div>
        </div>

    </div>
      
    <script src="App.js"></script>
</body>
</html>
