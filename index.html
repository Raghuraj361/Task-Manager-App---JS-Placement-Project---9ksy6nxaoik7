<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="App.js" defer></script>
</head>
<body>
    <!-- i create a input & create a task button -->
     <section id="content-sec" >
        <div class="header">
            <input class="add-input" type="text" name="" id="">
            <button type="submit" class="add-btn">Create Task</button>
        </div>
        <!-- i create a drag & drop -->
      <div class="container">
          <div class="container-list" id="box1">
              <div class="heading"  >
                  <h2>OPEN</h2>
              </div>
          </div>
          <div class="container-list" id="box2">
              <div class="heading" >
                  <h2>IN PROGRESS</h2>
              </div>
          </div>
          <div class="container-list" id="box3">
              <div class="heading" >
                  <h2>IN REVIEW</h2>
              </div>
          </div>
          <div class="container-list" id="box4">
              <div class="heading" >
                  <h2>DONE</h2>
              </div>
          </div>
      </div>
    </section>

<!-- i have added the elements for modale -->

<div class="modle-container">
  
</div>

<!-- this is the end -->

</body>
</html>
